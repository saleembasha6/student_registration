<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>  Student_Registration_Form </title>
    <link rel="stylesheet" href="form.css">
    <script src="cities.js"></script>
    <script type="text/javascript" lang="javascript" src="./form.css"></script>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <style>
       .states{
          height: 45%;
         width: 45%;
         border-radius: 5px;
         font-size: 18px;
   font-weight: 500;
     }
     </style>
   </head>
<body>
  <div class="container">
    <div class="title">Student Registration</div>
    <div class="content">
      <form action="./dbform.php"  method="post">
        <div class="user-details">
          <div class="input-box">
            <label><b>Student details</b></details></label>
            <span class="details">First_Name</span>
        
            <input type="text"  id="fname" name="fname" placeholder="Enter your First_name"  required>
          </div>
          <div class="input-box">
            <span class="details">Last_Name</span>
        
            <input type="text"  id="fname" name="fname" placeholder="Enter your Last_name"  required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text"  id="mail" name="mail" placeholder="Enter your email">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="tel" id="phonenumber" name="phone_number" placeholder="Enter your number" maxlength="10" required>
          </div>
          <div class="input-box">
            <span class="details">Roll_number</span>
        
            <input type="tel"  id="fname" name="fname" placeholder="Enter your Roll_number"   maxlength="10" required>
          </div>
        
           <div class="input-box">
           <span class="details">Branch</span>
            <select name="Branch" id="Branch"  required >
                        <option value=" select gender">Select Branch</option>
                        <option value="CSE">CSE</option>
                        <option value="ECE">ECE</option>
                        <option value="EEE">EEE</option>
                        <option value="MECH">MECH</option>
                        <option value="CIVIL">CIVIL</option>
                </select>
          </div><br>
          <div class="input-box">
            <span class="details">Year/section</span>
        
            <input type="tel"  id="se" name="se" placeholder="Year/section"   maxlength="10" required>
          </div></div>
          <div class="gender-details">
            <input type="radio" name="gender" value="Male" id="dot-1" >
            <input type="radio" name="gender" value="Female" id="dot-2" >
            <input type="radio" name="gender" value="prefer not to say" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Male</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Female</span>
            </label>
            <label for="dot-3">
              <span class="dot three"></span>
              <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
        
         <div class="user-details">
          <div class="input-box">
            <div class="input-box">
              <span class="details">City</span>
              <select name ="states" onchange="print_city('state', this.selectedIndex);" id="sts"  class="states" required></select>
              <select id ="state" class="form-control" name="city" required></select>
            </div>
            <script language="javascript">print_state("sts");</script>
           <div class="input-box">
            <span class="details">Pin Code</span>
            <input type="tel"  id="pincode"  name="pin_code" placeholder="Enter your Pin_code" maxlength="6" required>
          </div>
        
             </div></div>
             
             <div class="tacbox">
            <input id="checkbox" type="checkbox" required />
            <label for="checkbox"> I agree with <a href="#">terms and conditions</a></label>
             </div>
        
        <div class="button">
          <input type="submit" id="btn" name="submit" value="Submit" >
         

        </div>
        
      </form>
    </div>
  </div>

</body>
</html>
